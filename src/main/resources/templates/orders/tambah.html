<!doctype html>
<html lang="en">

<head>
  <title>User Registration</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="/fa/all.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- (Optional) Use CSS or JS implementation -->
  <script src="/fa/all.min.js"></script>

</head>

<body>
  <div th:replace="~{components/components :: navbar}"></div>

  <div class="container pt-3">

    <div class="row align-items-center g-2 pb-3">
      <div class="col align-items-center">
        <h1>Menambahkan Order Baru</h1>
      </div>

    </div>
    <div class="row justify-content-start align-items-baseline">
      <div class="col-6">
        <form th:action="@{/orders/simpan}" th:object="${orders}" method="post">
          <div class="mb-3">
            <label class="form-label">Nama Pengguna</label>
            <input name="status" type="text" class="form-control" placeholder="Masukkan Nama Pengguna">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <input name="shippingStatus" type="text" class="form-control" placeholder="Diterima/Dalam Perjalan">
          </div>
          <div class="mb-3 ">
            <label class="form-label">Payment Status</label>
            <input name="paymentStatus" type="text" class="form-control" placeholder="Dibayar">
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label">Tanggal Order</label>
              <input name="tanggalOrder" type="date" class="form-control" placeholder="Masukkan Tanggal">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Simpan</button>
            <a th:href="@{/orders/}" class="btn btn-danger">Batal</a>
          </div>
        </form>
      </div>
    </div>

  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
